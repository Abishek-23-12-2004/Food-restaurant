<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurant Billing System</h1>
            <nav>
                <a href="index.html" class="nav-link">Billing</a>
                <a href="manage-menu.html" class="nav-link active">Manage Menu</a>
                <a href="sales-report.html" class="nav-link">Sales Report</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="menu-management">
            <div class="section-header">
                <h2>Manage Menu Items</h2>
                <button class="btn btn-primary" onclick="window.MenuManager.showAddForm()">Add New Item</button>
            </div>

            <!-- Add/Edit Form Modal -->
            <div id="menu-form-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-modal" onclick="window.MenuManager.closeForm()">&times;</span>
                    <h2 id="form-title">Add Menu Item</h2>
                    <form id="menu-form" onsubmit="window.MenuManager.handleSubmit(event)">
                        <input type="hidden" id="item-id">
                        <div class="form-group">
                            <label for="item-name">Item Name:</label>
                            <input type="text" id="item-name" required>
                        </div>
                        <div class="form-group">
                            <label for="item-price">Price (â‚¹):</label>
                            <input type="number" id="item-price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="item-image">Image URL:</label>
                            <input type="url" id="item-image" required>
                        </div>
                        <div class="form-group">
                            <label for="item-category">Category:</label>
                            <select id="item-category">
                                <option value="Beverages">Beverages</option>
                                <option value="Main Course">Main Course</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Desserts">Desserts</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Image Preview:</label>
                            <div id="image-preview" class="image-preview"></div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="window.MenuManager.closeForm()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Menu Items List -->
            <div id="menu-items-list" class="menu-items-list">
                <!-- Menu items will be rendered here -->
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/menu-manager.js"></script>
</body>
</html>
