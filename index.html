<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurant Billing System</h1>
            <nav>
                <a href="index.html" class="nav-link active">Billing</a>
                <a href="manage-menu.html" class="nav-link">Manage Menu</a>
                <a href="sales-report.html" class="nav-link">Sales Report</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="billing-layout">
            <!-- Menu Section -->
            <section class="menu-section">
                <h2>Menu</h2>
                <div id="menu-container" class="menu-grid">
                    <!-- Menu items will be rendered here -->
                </div>
            </section>

            <!-- Cart Section -->
            <aside class="cart-section">
                <div class="cart-header">
                    <h2>Cart <span id="cart-count">0</span></h2>
                </div>
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be rendered here -->
                </div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <strong>Total: <span id="cart-total">â‚¹0</span></strong>
                    </div>
                    <div class="cart-actions">
                        <button class="btn btn-secondary" onclick="window.Cart.clearCart()">Clear Cart</button>
                        <button class="btn btn-primary" onclick="window.Billing.printBill()">Print Bill</button>
                        <button class="btn btn-success" onclick="window.Billing.generateQRCode()">Pay Now</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/billing.js"></script>
</body>
</html>
